<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
        <link rel="stylesheet" href="https://i.icomoon.io/public/temp/207eb8228a/UntitledProject/style.css">

        <link rel="stylesheet" href="css/animation.css">
        <link rel="stylesheet" href="css/fontello-codes.css">
        <link rel="stylesheet" href="css/fontello-embedded.css">
        <link rel="stylesheet" href="css/fontello-ie7-codes.css">
        <link rel="stylesheet" href="css/fontello.css">
        <link rel="stylesheet" href="css/fontello-ie7.css">


        <title>Spotify</title>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="player">
            <div class="player-item ">
                <img src="https://stonemusic.it/wp-content/uploads/2017/07/Abbey-Road-cover.jpg" alt="cover">
                <div class="trackplayed">
                    <span class="trackname">Come together</span>
                    <span class="author">The Beatles</span>
                </div>
                <div class="iconsplayer">
                    <i class="far fa-heart"></i>
                    <i class="far fa-folder"></i>
                </div>
            </div>
            <div class="player-item" id="player-navigator">
                <div class="navigator">
                    <div class="navigator-item">
                        <i class="demo-icon icon-shuffle"></i>
                    </div>
                    <div class="navigator-item">
                        <i class="demo-icon icon-back"></i>
                    </div>
                    <div class="navigator-item" id="play">
                        <i class="demo-icon icon-play"></i>
                    </div>
                    <div class="navigator-item">
                        <i class="demo-icon icon-forward"></i>
                    </div>
                    <div class="navigator-item">
                        <i class="demo-icon icon-repeat1"></i>
                    </div>
                </div>
                <div class="time-bar">
                    <div class="time">
                        <span>0:26</span>
                    </div>
                    <div class="time-bar-cont">
                        <div class="time-bar-line">
                            <div class="time-bar-line-active"></div>
                        </div>

                    </div>

                    <div class="time">
                        <span>4:19</span>
                    </div>

                </div>



            </div>
            <div class="player-item leftside-play">
                <i class="demo-icon icon-playlist"></i>
                <i class="demo-icon icon-comp"></i>
                <i class="demo-icon icon-speaker"></i>
                <div class="audio-bar-cont">
                    <div class="audio-bar-line">
                        <div class="audio-bar-line-active"></div>
                    </div>

                </div>

            </div>

        </div>
        <div class="container">

            <aside>
                <div class="logo">
                    <i class="fab fa-spotify"></i>
                    <img src="https://storage.googleapis.com/pr-newsroom-wp/1/2018/11/Spotify_Logo_RGB_White.png" alt="logo spotify">
                </div>
                <div class="aside-cont">
                    <div class="aside-nav">
                        <div class="aside-nav-item">
                            <div class="iconcont">
                                <i class="demo-icon icon-home"></i>
                            </div>
                            <p>Home</p>
                        </div>
                        <div class="aside-nav-item">
                            <div class="iconcont">
                                <i class="demo-icon icon-search"></i>
                            </div>
                            <p>Cerca</p>
                        </div>
                        <div class="aside-nav-item">
                            <div class="iconcont">
                                <i class="demo-icon icon-library"></i>
                            </div>
                            <p>La tua libreria</p>
                        </div>
                    </div>
                    <div class="aside-nav .aside-nav.bottom">
                        <div class="aside-nav-item">
                            <div class="iconcont">
                                <i class="fas fa-arrow-circle-down"></i>
                            </div>
                            <p>Install App</p>
                        </div>
                        <div class="aside-nav-item">
                            <div class="iconcont">
                                <i class="fas fa-user"></i>
                            </div>
                            <p>Name User</p>
                        </div>
                    </div>


                </div>
            </aside>
            <main>
                <div class="black-bar">

                </div>


                <div class="musics">
                    <nav>
                        <div class="nav-item">
                            <span>in evidenza</span>
                            <div class="green-line"></div>
                        </div>
                        <div class="nav-item">
                            <span>podcast</span>
                            <div class="green-line"></div>
                        </div>
                        <div class="nav-item">
                            <span>classifiche</span>
                            <div class="green-line"></div>
                        </div>
                        <div class="nav-item">
                            <span>generi e mood</span>
                            <div class="green-line"></div>
                        </div>
                        <div class="nav-item">
                            <span>nuove uscite</span>
                            <div class="green-line"></div>
                        </div>
                        <div class="nav-item">
                            <span>scopri</span>
                            <div class="green-line"></div>
                        </div>
                    </nav>

                </div>



            </main>




        </div>
    </body>
</html>
